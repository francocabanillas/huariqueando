<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,800,700italic,800italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,900,800' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">


    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleregistro.css">
</head>
<body>
        <header>

            </header>
        <section class="body">
                <div class="registro">
                        <div class="col-md-12">
                                <a class="navbar-brand  label-control col-md-12" style="color:aliceblue"> Registrate Aquí:</a>
                                
                        </div>
                        <br>
                                <br>
                                <br>
                                <br>
                        <form class="col-md-12" action="" method="post">
                                
                                <div class="form-group">
                                        <input class="form-control" type="text" name="nombreusuario" value="" placeholder="Ingrese nombre de usuario"><br>
                                </div>
                                <div class="form-group">
                                        <input class="form-control" type="text" name="numeroidentificacion" value="" placeholder="Ingrese DNI o RUC"><br>
                                </div>
                                <div class="form-group">
                                        <input class="form-control" type="email" name="correo" value="" placeholder="Ingrese correo"><br>
                                </div>
                                <div class="form-group">
                                        <input class="form-control" type="password" name="contraseña" value="" placeholder="Ingrese contraseña"><br>
                                </div>
                                <div class="form-group">
                                        <input class="form-control" type="password" name="repetircontraseña" value="" placeholder="Repetir contraseña"><br><br>
                                </div>
                                
                                <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary">Registrar</button>
                                </div>   
                                
                                <small id="passwordHelpBlock" class="form-text text-muted" style="color:antiquewhite">
                                        Si ya eres parte de la gran familia "Huariqueando" haz click <a href="ingresar.html">aquí</a>
                                </small>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
                                
                                

                        </form>

                </div>                                   
        </section>
        <section class="footer">
            <div class="container">
                <div class="row">

                    
                </div>

            </div>
        </section>
</body>
</html>
